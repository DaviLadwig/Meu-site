<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DL-dev</title>
</head>
<body>
    <div>
        <header class="cabecalho">
            <img src="assets/images/dev.png" alt="davi ladwig dev">
        </header>

        <div id="me_persona">
            <div class="me">
                <img 
                src="assets/images/computer-screen-with-man-sitting-desk-with-laptop-it_706452-26743.avif"
                alt="minha foto">

                <div class="me_text">
                    <h1>Davi ladwig </h1>
                    <p>desenvolvedor full stack</p>
                </div>
                
            </div>
        </div>

        <div class="habilidades">
            <img 
            src="assets/images/html.png" 
            alt="icone html">

            <img 
            src="assets/images/css-3.png" 
            alt="icone css">

            <img 
            src="assets/images/java-script.png" 
            alt="icone javascript">

            <img 
            src="assets/images/atom.png" 
            alt="icone react">

            <img 
            src="assets/images/github.png" 
            alt="icone github">

            <img 
            src="assets/images/wordpress-icon.png" 
            alt="icone wordpress">

        </div>

        <div class="redes_sociais">
            <div>
                <img src="assets/images/github.png" alt="icone github">
                <img src="assets/images/instagram.png" alt="icone instagram">
                <img src="assets/images/linkedin-logo.png" alt="icone linkedin">
            </div>
        </div>

        <div class="projetos">
            <img src="assets/images/projeto-bdn.png" alt="projeto 1">
            <img src="assets/images/projeto-bdn.png" alt="projeto 2">
            <img src="assets/images/projeto-bdn.png" alt="projeto 3">
        </div>

        <footer class="rodape">
            <p> Todos os direitos reservados - Davi Ladwig</p>
        </footer>

        <script src="script.js"></script>
    </div>
</body>
</html>
